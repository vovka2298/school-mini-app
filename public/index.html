<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Кабинет преподавателя</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{margin:0;background:#0d1117;color:#c9d1d9;font-family:system-ui,sans-serif}
    .header{background:#161b22;padding:16px;display:flex;align-items:center;gap:14px;border-bottom:1px solid #30363d}
    .avatar{width:52px;height:52px;border-radius:50%;border:3px solid #58a6ff;object-fit:cover}
    .tabs{display:flex;background:#161b22;border-bottom:1px solid #30363d}
    .tab{flex:1;padding:16px;text-align:center;font-weight:600;cursor:pointer}
    .tab.active{background:#1f6feb;color:white}
    .legend{padding:14px;background:#161b22;display:flex;justify-content:center;gap:24px;font-size:13px}
    .legend-item{display:flex;align-items:center;gap:8px}
    .legend-box{width:16px;height:16px;border-radius:6px}
    .grid{padding:12px;overflow-y:auto;height:calc(100vh - 235px)}
    .week-header{display:flex;margin-left:68px;margin-bottom:8px;font-size:12px;color:#8b949e}
    .day-name{width:88px;text-align:center;flex:none}
    .time-row{display:flex;align-items:center;margin:3px 0}
    .time-label{width:68px;text-align:right;font-size:13px;color:#8b949e;padding-right:12px;flex:none}
    .slots{display:flex;flex:1}
    .slot{width:80px;height:56px;margin:0 4px;border-radius:12px;display:flex;flex-direction:column;align-items:center;justify-content:center;font-size:11px;font-weight:bold;cursor:pointer;transition:all .2s;overflow:hidden}
    .state-0{background:#21262d;color:#8b949e}
    .state-1{background:#238636;color:white}
    .state-2{background:#da3633;color:white}
    .slot-time{font-size:9px;opacity:0.8;margin-bottom:3px}
    .loading{text-align:center;padding:40px;color:#8b949e}
  </style>
</head>
<body>
  <div class="header">
    <img class="avatar" id="avatar" src="" alt="">
    <div>
      <h3 id="userName">Загрузка...</h3>
      <p>Кабинет преподавателя</p>
    </div>
  </div>
  <div class="tabs">
    <div class="tab active" id="tab-schedule" onclick="openTab('schedule')">Расписание</div>
    <div class="tab" onclick="openTab('bookings')">Заявки</div>
    <div class="tab" onclick="openTab('subjects')">Предметы</div>
  </div>
  <div class="legend">
    <div class="legend-item"><div class="legend-box" style="background:#21262d"></div>Не работаю</div>
    <div class="legend-item"><div class="legend-box" style="background:#238636"></div>Свободен</div>
    <div class="legend-item"><div class="legend-box" style="background:#da3633"></div>Занят</div>
  </div>
  <div class="grid" id="content">
    <div class="loading">Загрузка расписания...</div>
  </div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const DAYS = ['Пн','Вт','Ср','Чт','Пт','Сб','Вс'];
    const FULL_DAYS = ['Понедельник','Вторник','Среда','Четверг','Пятница','Суббота','Воскресенье'];
    const TIMES = [];
    for(let h=8;h<=22;h++){
      TIMES.push(`${h.toString().padStart(2,'0')}:00`);
      if(h<22) TIMES.push(`${h.toString().padStart(2,'0')}:30`);
    }
    const TEXTS = ['Не работаю', 'Свободен', 'Занят'];

    let mySchedule = {};
    const tgId = "913096324"; // Статический ID для тестирования
    
    // Задержка для дебаунса сохранения
    let saveTimeout = null;
    const SAVE_DELAY = 500; // 0.5 секунды

    // Загружаем ВСЁ сразу при запуске
    async function init() {
      console.log("Инициализация приложения...");
      
      try {
        // Загружаем данные пользователя
        const userResponse = await fetch('/api/user');
        const userData = await userResponse.json();
        
        if (userData.name) {
          document.getElementById('userName').textContent = userData.name;
        }
        
        // ЗАГРУЗКА РАСПИСАНИЯ ПРИ ЗАПУСКЕ
        await loadSchedule();
        
        console.log("Приложение инициализировано");
      } catch (e) {
        console.error("Ошибка инициализации:", e);
        document.getElementById('content').innerHTML = '<div class="loading">Ошибка загрузки</div>';
      }
    }

    async function loadSchedule() {
      try {
        console.log("Загрузка расписания...");
        const response = await fetch('/api/my-schedule');
        
        if (!response.ok) {
          throw new Error('Ошибка загрузки расписания');
        }
        
        const scheduleData = await response.json();
        console.log("Получено расписание:", scheduleData);
        
        mySchedule = scheduleData || {};
        
        // Автоматически рендерим расписание
        renderSchedule();
        
      } catch (e) {
        console.error("Ошибка загрузки расписания:", e);
        mySchedule = {};
        renderSchedule();
      }
    }

    function renderSchedule() {
      console.log("Рендерим расписание...");
      
      let html = '<div class="week-header"><div></div>';
      DAYS.forEach(d => html += `<div class="day-name">${d}</div>`);
      html += '</div>';

      TIMES.forEach(time => {
        html += `<div class="time-row"><div class="time-label">${time}</div><div class="slots">`;
        DAYS.forEach((_, i) => {
          const day = FULL_DAYS[i];
          const state = mySchedule[day]?.[time] ?? 0;
          html += `<div class="slot state-${state}" onclick="toggleSlot('${day}','${time}',this)">
            <div class="slot-time">${time}</div>
            <div class="slot-text">${TEXTS[state]}</div>
          </div>`;
        });
        html += '</div></div>';
      });
      
      document.getElementById('content').innerHTML = html;
      console.log("Расписание отрендерено");
    }

    async function toggleSlot(day, time, el) {
      if (!mySchedule[day]) {
        mySchedule[day] = {};
      }
      
      const currentState = mySchedule[day][time] ?? 0;
      const newState = (currentState + 1) % 3;
      
      // Обновляем локальное расписание
      mySchedule[day][time] = newState;
      
      // Мгновенно обновляем UI
      el.className = `slot state-${newState}`;
      el.querySelector('.slot-text').textContent = TEXTS[newState];
      
      // Сохраняем с задержкой (дебаунс)
      if (saveTimeout) {
        clearTimeout(saveTimeout);
      }
      
      saveTimeout = setTimeout(async () => {
        await saveSchedule();
      }, SAVE_DELAY);
    }

    async function saveSchedule() {
      console.log("Сохранение расписания...", mySchedule);
      
      try {
        const response = await fetch(`/api/schedule/${tgId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(mySchedule) // Отправляем ВСЁ расписание
        });
        
        const result = await response.json();
        if (result.ok) {
          console.log("Расписание успешно сохранено в Redis");
        } else {
          console.error("Ошибка сохранения:", result);
        }
      } catch (e) {
        console.error("Ошибка при сохранении:", e);
      }
    }

    function openTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById('tab-' + tab)?.classList.add('active');
      
      if (tab === 'schedule') {
        renderSchedule();
      } else if (tab === 'bookings') {
        document.getElementById('content').innerHTML = '<div class="loading">Заявки скоро</div>';
      } else if (tab === 'subjects') {
        location.href = 'subjects.html';
      }
    }

    // ЗАПУСКАЕМ ВСЁ ПРИ ЗАГРУЗКЕ
    window.addEventListener('DOMContentLoaded', init);
    
    // Также запускаем при полной загрузке страницы
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
