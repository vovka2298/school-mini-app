<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Кабинет преподавателя</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{margin:0;background:#0d1117;color:#c9d1d9;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif}
    .header{background:#161b22;padding:16px;display:flex;align-items:center;gap:14px;border-bottom:1px solid #30363d}
    .avatar{width:50px;height:50px;border-radius:50%;border:3px solid #58a6ff}
    .user-info h3{margin:0;font-size:18px;font-weight:600}
    .user-info p{margin:4px 0 0;font-size:14px;color:#58a6ff}
    .tabs{display:flex;background:#161b22;border-bottom:1px solid #30363d}
    .tab{flex:1;padding:16px;text-align:center;font-weight:600;cursor:pointer;transition:.2s}
    .tab.active{background:#1f6feb;color:white}
    .legend{padding:12px;text-align:center;font-size:13px;background:#161b22;color:#8b949e;border-bottom:1px solid #30363d}
    .grid{padding:12px;overflow-y:auto;height:calc(100vh - 220px)}
    .week-header{display:flex;margin-left:68px;margin-bottom:8px;font-size:12px;color:#8b949e}
    .day-name{flex:1;text-align:center;max-width:80px}
    .time-row{display:flex;align-items:center;margin:3px 0}
    .time-label{width:68px;text-align:right;font-size:13px;color:#8b949e;padding-right:12px}
    .slots{display:flex;flex:1}
    .slot{flex:1;max-width:80px;height:48px;margin:0 4px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:11px;font-weight:bold;cursor:pointer;transition:all .3s;position:relative;overflow:hidden}
    .state-0{background:#21262d;color:#8b949e}
    .state-1{background:#238636;color:white}
    .state-2{background:#da3633;color:white}
    .slot-text{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);white-space:nowrap}
  </style>
</head>
<body>
  <div class="header">
    <img class="avatar" id="avatar" src="" alt="Аватар">
    <div class="user-info">
      <h3 id="userName">Загрузка...</h3>
      <p>Кабинет преподавателя</p>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="showTab('schedule')">Расписание</div>
    <div class="tab" onclick="showTab('bookings')">Мои заявки</div>
    <div class="tab" onclick="showTab('subjects')">Предметы</div>
  </div>

  <div class="legend">
    Не работаю Свободен Занят
  </div>

  <div class="grid" id="content"></div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const DAYS = ['Пн','Вт','Ср','Чт','Пт','Сб','Вс'];
    const FULL_DAYS = ['Понедельник','Вторник','Среда','Четверг','Пятница','Суббота','Воскресенье'];
    const TIMES = [];
    for(let h=8;h<=22;h++){
      TIMES.push(`${h.toString().padStart(2,'0')}:00`);
      if(h<22) TIMES.push(`${h.toString().padStart(2,'0')}:30`);
    }

    const TEXTS = ['Не работаю', 'Свободен', 'Занят'];

    let user = null;
    let schedule = {};

    async function init(){
      try{
        const u = await fetch('/api/user').then(r=>r.json());
        if(!u.role) return location.reload(); // вместо alert — просто перезагрузка
        user = u;
        document.getElementById('userName').textContent = u.name;
        if(u.photo) document.getElementById('avatar').src = u.photo;

        const s = await fetch('/api/schedules').then(r=>r.json());
        schedule = s[u.tgId] || {};
        showTab('schedule');
      }catch(e){
        setTimeout(init, 1000); // авто-повтор при ошибке сети
      }
    }

    function showTab(tab){
      document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
      event.target.classList.add('active');
      if(tab==='schedule') renderSchedule();
      else if(tab==='bookings') document.getElementById('content').innerHTML='<p style="text-align:center;padding:60px;color:#8b949e">Заявки скоро будут здесь</p>';
      else document.getElementById('content').innerHTML='<p style="text-align:center;padding:60px;color:#8b949e">Настройки предметов</p>';
    }

    function renderSchedule(){
      let html = '<div class="week-header"><div></div>';
      DAYS.forEach(d=>html+=`<div class="day-name">${d}</div>`);
      html += '</div>';

      TIMES.forEach(time=>{
        html += `<div class="time-row"><div class="time-label">${time}</div><div class="slots">`;
        DAYS.forEach((_,i)=>{
          const day = FULL_DAYS[i];
          const state = (schedule[day] && schedule[day][time]) || 0;
          html += `<div class="slot state-${state}" onclick="toggle('${day}','${time}')">
                     <span class="slot-text">${TEXTS[state]}</span>
                   </div>`;
        });
        html += '</div></div>';
      });
      document.getElementById('content').innerHTML = html;
    }

    async function toggle(day,time){
      if(!schedule[day]) schedule[day] = {};
      const current = schedule[day][time] || 0;
      schedule[day][time] = (current + 1) % 3;

      await fetch(`/api/schedule/${user.tgId}`,{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({[day]:schedule[day]})
      });
      renderSchedule();
    }

    init();
  </script>
</body>
</html>
