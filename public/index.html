<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ö–∞–±–∏–Ω–µ—Ç —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin:0; background:#f5f5f5; padding:0; }
    .header { background:#2481cc; color:white; padding:15px; text-align:center; font-size:20px; font-weight:bold; }
    .teacher-select { padding:15px; background:white; margin:10px; border-radius:8px; }
    .teacher-btn { padding:10px 15px; margin:5px; background:#e7f3ff; border:1px solid #2481cc; border-radius:8px; cursor:pointer; display:inline-block; }
    .teacher-btn:hover { background:#d0e7ff; }
    .tabs { display:flex; overflow-x:auto; background:white; border-bottom:1px solid #ddd; padding:0; margin:0; }
    .tab { padding:15px 10px; min-width:60px; text-align:center; cursor:pointer; border-bottom:2px solid transparent; }
    .tab.active { border-bottom-color:#2481cc; font-weight:bold; }
    .grid { padding:10px; display:grid; gap:8px; grid-template-columns: repeat(auto-fill, minmax(145px, 1fr)); }
    .slot { padding:12px 8px; text-align:center; border-radius:12px; font-size:13px; border:2px solid #ddd; cursor:pointer; transition: all 0.2s; }
    .state-0 { background:#ffffff; color:#333; }
    .state-1 { background:#d4edda; border-color:#c3e6cb; color:#155724; }
    .state-2 { background:#fff3cd; border-color:#ffeaa7; color:#856404; }
    .legend { padding:10px; text-align:center; font-size:12px; color:#666; background:white; margin:10px; border-radius:8px; }
    #error { padding:10px; background:#f8d7da; color:#721c24; text-align:center; display:none; }
  </style>
</head>
<body>
  <div class="header" id="header">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  <div id="error"></div>
  <div class="teacher-select" id="teacherSelect" style="display:none;"></div>
  <div class="tabs" id="tabs"></div>
  <div class="grid" id="grid"></div>
  <div class="legend">‚ö™ –ù–µ —Ä–∞–±–æ—Ç–∞—é | üü¢ –°–≤–æ–±–æ–¥–µ–Ω | üü° –ó–∞–Ω—è—Ç</div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    const initData = Telegram.WebApp.initData;

    const DAYS = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];
    const FULL_DAYS = ['–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–í—Ç–æ—Ä–Ω–∏–∫', '–°—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä–≥', '–ü—è—Ç–Ω–∏—Ü–∞', '–°—É–±–±–æ—Ç–∞', '–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ'];
    const SLOTS = [];
    for (let h = 8; h <= 22; h++) {
      SLOTS.push(`${h.toString().padStart(2, '0')}:00`);
      if (h < 22 || h === 22) SLOTS.push(`${h.toString().padStart(2, '0')}:30`);
    }

    let user = null;
    let schedules = {};
    let currentTeacherTgId = null;
    let currentDay = 0;

    async function init() {
      try {
        const res = await fetch(`/api/user?initData=${encodeURIComponent(initData)}`);
        user = await res.json();
        if (!user.role) {
          showError('–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω. –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É.');
          return;
        }
        document.getElementById('header').textContent = `–ö–∞–±–∏–Ω–µ—Ç: ${user.name}`;

        const schedRes = await fetch(`/api/schedules?initData=${encodeURIComponent(initData)}`);
        schedules = await schedRes.json();

        if (user.role === 'admin') {
          document.getElementById('teacherSelect').style.display = 'block';
          renderTeachers();
        } else {
          currentTeacherTgId = user.tgId;
          initScheduleIfEmpty();
          renderTabs();
          renderGrid();
        }
      } catch (e) {
        showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.');
      }
    }

    function showError(msg) {
      document.getElementById('error').textContent = msg;
      document.getElementById('error').style.display = 'block';
    }

    function initScheduleIfEmpty() {
      if (!schedules[currentTeacherTgId]) {
        schedules[currentTeacherTgId] = {};
        FULL_DAYS.forEach(day => {
          schedules[currentTeacherTgId][day] = {};
          SLOTS.forEach(slot => schedules[currentTeacherTgId][day][slot] = 0);
        });
        saveSchedule();
      }
    }

    function renderTeachers() {
      const div = document.getElementById('teacherSelect');
      const users = Object.entries(data.users || {}).filter(([id]) => id !== user.tgId);
      div.innerHTML = '<b>–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è:</b><br>' + users.map(([tgId, u]) => 
        `<button class="teacher-btn" onclick="selectTeacher('${tgId}')">${u.name}</button>`
      ).join(' ') || '<p>–ù–µ—Ç –¥—Ä—É–≥–∏—Ö –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–π.</p>';
    }

    function selectTeacher(tgId) {
      currentTeacherTgId = tgId;
      initScheduleIfEmpty();
      renderTabs();
      renderGrid();
    }

    function renderTabs() {
      const tabs = document.getElementById('tabs');
      tabs.innerHTML = DAYS.map((d, i) => 
        `<div class="tab ${i === currentDay ? 'active' : ''}" onclick="switchDay(${i})">${d}</div>`
      ).join('');
    }

    function switchDay(day) {
      currentDay = day;
      renderTabs();
      renderGrid();
    }

    function renderGrid() {
      const dayName = FULL_DAYS[currentDay];
      const daySchedule = schedules[currentTeacherTgId]?.[dayName] || {};
      const grid = document.getElementById('grid');
      grid.innerHTML = SLOTS.map(slot => {
        const state = daySchedule[slot] || 0;
        const texts = ['‚ö™ –ù–µ —Ä–∞–±–æ—Ç–∞—é', 'üü¢ –°–≤–æ–±–æ–¥–µ–Ω', 'üü° –ó–∞–Ω—è—Ç'];
        const cls = `slot state-${state}`;
        return `<div class="$$ {cls}" onclick="toggleSlot(' $${slot}')">
          <div><b>${slot}</b></div>
          <div style="font-size:11px;">${texts[state]}</div>
        </div>`;
      }).join('');
    }

    async function toggleSlot(slot) {
      const dayName = FULL_DAYS[currentDay];
      const daySchedule = schedules[currentTeacherTgId][dayName] || {};
      const newState = (daySchedule[slot] || 0 + 1) % 3;
      daySchedule[slot] = newState;
      await fetch(`/api/schedule/${currentTeacherTgId}?initData=${encodeURIComponent(initData)}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ [dayName]: daySchedule })
      });
      renderGrid();
    }

    async function saveSchedule() {
      await fetch(`/api/schedule/${currentTeacherTgId}?initData=${encodeURIComponent(initData)}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(schedules[currentTeacherTgId])
      });
    }

    init();
  </script>
</body>
</html>
