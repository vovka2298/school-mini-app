<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ö–∞–±–∏–Ω–µ—Ç —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin:0; background:#0e0e0e; color:#fff; }
    .header { background:#1a1a1a; padding:15px; display:flex; align-items:center; border-bottom:1px solid #333; }
    .avatar { width:48px; height:48px; border-radius:50%; margin-right:12px; border:2px solid #2481cc; }
    .user-info h3 { margin:0; font-size:18px; }
    .user-info p { margin:0; font-size:13px; color:#aaa; }
    .tabs { display:flex; background:#1a1a1a; border-bottom:1px solid #333; }
    .tab { flex:1; padding:16px; text-align:center; cursor:pointer; font-weight:500; }
    .tab.active { background:#2481cc; }
    .teacher-select { padding:15px; background:#1a1a1a; border-bottom:1px solid #333; display:none; }
    .teacher-btn { padding:10px 16px; margin:4px; background:#333; border-radius:8px; border:none; color:#fff; cursor:pointer; }
    .teacher-btn:hover { background:#2481cc; }
    .grid { padding:10px; }
    .week-header { display:flex; margin-left:70px; font-size:12px; color:#aaa; margin-bottom:5px; }
    .day-name { width:80px; text-align:center; }
    .time-row { display:flex; align-items:center; margin-bottom:2px; }
    .time-label { width:70px; text-align:right; font-size:13px; color:#aaa; padding-right:10px; }
    .slots { display:flex; flex:1; }
    .slot { width:80px; height:36px; margin:0 2px; border-radius:6px; display:flex; align-items:center; justify-content:center; font-size:10px; font-weight:bold; cursor:pointer; transition:all 0.2s; }
    .state-0 { background:#333; color:#888; }
    .state-1 { background:#4caf50; color:white; }
    .state-2 { background:#ff9800; color:white; }
    .legend { padding:10px; text-align:center; font-size:12px; color:#888; background:#1a1a1a; }
    #error { padding:15px; background:#f44336; color:white; text-align:center; display:none; }
  </style>
</head>
<body>
  <div class="header">
    <img class="avatar" id="avatar" src="" alt="üë§">
    <div class="user-info">
      <h3 id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</h3>
      <p>–ö–∞–±–∏–Ω–µ—Ç –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è</p>
    </div>
  </div>

  <div id="error"></div>

  <div class="teacher-select" id="teacherSelect">
    <strong>–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è:</strong><br>
    <div id="teachersList"></div>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="showTab('schedule')">–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</div>
    <div class="tab" onclick="showTab('bookings')">–ú–æ–∏ –∑–∞—è–≤–∫–∏</div>
    <div class="tab" onclick="showTab('subjects')">–ü—Ä–µ–¥–º–µ—Ç—ã</div>
  </div>

  <div class="grid" id="content"></div>
  <div class="legend">–ù–µ —Ä–∞–±–æ—Ç–∞—é‚ÄÉ–°–≤–æ–±–æ–¥–µ–Ω‚ÄÉ–ó–∞–Ω—è—Ç</div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    const initData = Telegram.WebApp.initData;

    const DAYS = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];
    const FULL_DAYS = ['–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫','–í—Ç–æ—Ä–Ω–∏–∫','–°—Ä–µ–¥–∞','–ß–µ—Ç–≤–µ—Ä–≥','–ü—è—Ç–Ω–∏—Ü–∞','–°—É–±–±–æ—Ç–∞','–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ'];
    const SLOTS = [];
    for (let h = 8; h <= 22; h++) {
      SLOTS.push(`${h.toString().padStart(2,'0')}:00`);
      if (h < 22) SLOTS.push(`${h.toString().padStart(2,'0')}:30`);
    }

    let user = null;
    let schedules = {};
    let currentTeacherId = null;
    let currentTab = 'schedule';

    async function init() {
      try {
        const res = await fetch(`/api/user?initData=${encodeURIComponent(initData)}`);
        user = await res.json();
        if (!user.role) return showError('–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω. –ó–∞—è–≤–∫–∞ –Ω–µ –æ–¥–æ–±—Ä–µ–Ω–∞.');
        
        document.getElementById('userName').textContent = user.name;
        if (user.photo) document.getElementById('avatar').src = user.photo;

        const schedRes = await fetch(`/api/schedules?initData=${encodeURIComponent(initData)}`);
        schedules = await schedRes.json();

        currentTeacherId = user.tgId;
        if (user.role === 'admin') {
          document.getElementById('teacherSelect').style.display = 'block';
          renderTeacherList();
        }
        ensureScheduleExists();
        showTab('schedule');
      } catch (e) {
        showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç.');
      }
    }

    function showError(msg) {
      document.getElementById('error').textContent = msg;
      document.getElementById('error').style.display = 'block';
    }

    function ensureScheduleExists() {
      if (!schedules[currentTeacherId]) {
        schedules[currentTeacherId] = {};
        FULL_DAYS.forEach(day => {
          schedules[currentTeacherId][day] = {};
          SLOTS.forEach(slot => schedules[currentTeacherId][day][slot] = 0);
        });
        saveSchedule();
      }
    }

    function renderTeacherList() {
      const list = document.getElementById('teachersList');
      const teachers = Object.keys(schedules).filter(id => id !== user.tgId);
      if (teachers.length === 0) {
        list.innerHTML = '<span style="color:#888;">–ù–µ—Ç –¥—Ä—É–≥–∏—Ö –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–π</span>';
        return;
      }
      list.innerHTML = teachers.map(id => {
        const name = schedules[id]?.name || '–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å';
        return `<button class="teacher-btn" onclick="currentTeacherId='${id}';showTab('schedule')">${name}</button>`;
      }).join('');
    }

    function showTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`.tab[onclick="showTab('${tab}')"]`).classList.add('active');
      const content = document.getElementById('content');
      if (tab === 'schedule') renderSchedule();
      else if (tab === 'bookings') content.innerHTML = '<p style="padding:20px; text-align:center; color:#888;">–ó–∞—è–≤–∫–∏ —Å–∫–æ—Ä–æ –ø–æ—è–≤—è—Ç—Å—è</p>';
      else if (tab === 'subjects') content.innerHTML = '<p style="padding:20px; text-align:center; color:#888;">–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–µ–¥–º–µ—Ç–æ–≤</p>';
    }

    function renderSchedule() {
      let html = '<div class="week-header"><div class="day-name"></div>' + 
        DAYS.map(d => `<div class="day-name">${d}</div>`).join('') + '</div>';
      
      html += SLOTS.map(time => {
        let row = `<div class="time-row"><div class="time-label">${time}</div><div class="slots">`;
        row += DAYS.map((_, i) => {
          const day = FULL_DAYS[i];
          const state = schedules[currentTeacherId]?.[day]?.[time] || 0;
          return `<div class="slot state-${state}" onclick="toggle('${day}','${time}')"></div>`;
        }).join('');
        return row + '</div></div>';
      }).join('');
      
      document.getElementById('content').innerHTML = html;
    }

    async function toggle(day, time) {
      const current = schedules[currentTeacherId][day][time] || 0;
      const next = (current + 1) % 3;
      schedules[currentTeacherId][day][time] = next;
      await fetch(`/api/schedule/${currentTeacherId}?initData=${encodeURIComponent(initData)}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ [day]: schedules[currentTeacherId][day] })
      });
      renderSchedule();
    }

    async function saveSchedule() {
      await fetch(`/api/schedule/${currentTeacherId}?initData=${encodeURIComponent(initData)}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(schedules[currentTeacherId])
      });
    }

    init();
  </script>
</body>
</html>
