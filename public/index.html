<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ö–∞–±–∏–Ω–µ—Ç —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin:0; background:#0a0a0a; color:#fff; }
    .header { background:#1a1a1a; padding:15px; display:flex; align-items:center; border-bottom:1px solid #333; }
    .avatar { width:40px; height:40px; border-radius:50%; margin-right:10px; }
    .user-info { flex:1; }
    .user-name { font-weight:bold; font-size:16px; }
    .tabs { display:flex; background:#1a1a1a; border-bottom:1px solid #333; }
    .tab { padding:15px; flex:1; text-align:center; cursor:pointer; }
    .tab.active { background:#333; }
    .grid { padding:15px; overflow:auto; }
    .time-slot { display:flex; align-items:center; margin-bottom:2px; font-size:12px; }
    .time-label { width:60px; min-width:60px; text-align:right; color:#aaa; }
    .day-slots { display:flex; flex:1; }
    .slot { width:80px; height:30px; margin:0 1px; border-radius:4px; display:flex; align-items:center; justify-content:center; font-size:11px; cursor:pointer; transition:all 0.2s; border:1px solid #333; }
    .state-0 { background:#333; color:#aaa; } /* –ù–µ —Ä–∞–±–æ—Ç–∞—é */
    .state-1 { background:#4caf50; color:#fff; } /* –°–≤–æ–±–æ–¥–µ–Ω */
    .state-2 { background:#ffeb3b; color:#000; } /* –ó–∞–Ω—è—Ç */
    .legend { padding:10px; text-align:center; font-size:12px; color:#aaa; background:#1a1a1a; }
    #error { padding:10px; background:#f44336; color:#fff; text-align:center; display:none; }
    .teacher-select { padding:15px; background:#1a1a1a; }
    .teacher-btn { padding:10px; margin:5px; background:#333; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="header">
    <img class="avatar" id="avatar" src="" alt="">
    <div class="user-info">
      <div class="user-name" id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>
  </div>
  <div id="error"></div>
  <div class="teacher-select" id="teacherSelect" style="display:none;"></div>
  <div class="tabs" id="tabs">
    <div class="tab active" onclick="switchTab('schedule')">–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</div>
    <div class="tab" onclick="switchTab('requests')">–ú–æ–∏ –∑–∞—è–≤–∫–∏</div>
    <div class="tab" onclick="switchTab('subjects')">–ü—Ä–µ–¥–º–µ—Ç—ã</div>
  </div>
  <div class="grid" id="content"></div>
  <div class="legend">‚ö™ –ù–µ —Ä–∞–±–æ—Ç–∞—é | üü¢ –°–≤–æ–±–æ–¥–µ–Ω | üü° –ó–∞–Ω—è—Ç</div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    const initData = Telegram.WebApp.initData;

    const DAYS = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];
    const FULL_DAYS = ['–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–í—Ç–æ—Ä–Ω–∏–∫', '–°—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä–≥', '–ü—è—Ç–Ω–∏—Ü–∞', '–°—É–±–±–æ—Ç–∞', '–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ'];
    const SLOTS = [];
    for (let h = 8; h <= 22; h++) {
      SLOTS.push(`${h.toString().padStart(2, '0')}:00`);
      if (h < 22 || h === 22) SLOTS.push(`${h.toString().padStart(2, '0')}:30`);
    }

    let user = null;
    let schedules = {};
    let currentTeacherTgId = null;
    let currentTab = 'schedule';

    async function init() {
      try {
        const res = await fetch(`/api/user?initData=${encodeURIComponent(initData)}`);
        user = await res.json();
        if (!user.role) {
          showError('–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω. –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É.');
          return;
        }
        document.getElementById('userName').textContent = user.name;
        if (user.photo) document.getElementById('avatar').src = user.photo;

        const schedRes = await fetch(`/api/schedules?initData=${encodeURIComponent(initData)}`);
        schedules = await schedRes.json();

        if (user.role === 'admin') {
          document.getElementById('teacherSelect').style.display = 'block';
          renderTeachers();
        } else {
          currentTeacherTgId = user.tgId;
          initScheduleIfEmpty();
        }
        renderContent();
      } catch (e) {
        showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.');
      }
    }

    function showError(msg) {
      document.getElementById('error').textContent = msg;
      document.getElementById('error').style.display = 'block';
    }

    function initScheduleIfEmpty() {
      if (!schedules[currentTeacherTgId]) {
        schedules[currentTeacherTgId] = {};
        FULL_DAYS.forEach(day => {
          schedules[currentTeacherTgId][day] = {};
          SLOTS.forEach(slot => schedules[currentTeacherTgId][day][slot] = 0);
        });
        saveSchedule();
      }
    }

    function renderTeachers() {
      const div = document.getElementById('teacherSelect');
      const users = Object.entries(data.users || {}).filter(([id]) => id !== user.tgId);
      div.innerHTML = '<b>–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è:</b><br>' + users.map(([tgId, u]) => 
        `<button class="teacher-btn" onclick="selectTeacher('${tgId}')">${u.name}</button>`
      ).join(' ') || '<p>–ù–µ—Ç –¥—Ä—É–≥–∏—Ö –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–π.</p>';
    }

    function selectTeacher(tgId) {
      currentTeacherTgId = tgId;
      initScheduleIfEmpty();
      renderContent();
    }

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      renderContent();
    }

    function renderContent() {
      const content = document.getElementById('content');
      if (currentTab === 'schedule') {
        renderSchedule();
      } else if (currentTab === 'requests') {
        content.innerHTML = '<p>–ó–∞—è–≤–∫–∏ –Ω–∞ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ (–ø–æ–∫–∞ –∑–∞–≥–ª—É—à–∫–∞).</p>'; // –î–æ—Ä–∞–±–æ—Ç–∞–π –ø–æ–∑–∂–µ
      } else if (currentTab === 'subjects') {
        content.innerHTML = '<p>–ü—Ä–µ–¥–º–µ—Ç—ã –∏ —Ü–µ–Ω—ã (–ø–æ–∫–∞ –∑–∞–≥–ª—É—à–∫–∞).</p>'; // –î–æ—Ä–∞–±–æ—Ç–∞–π –ø–æ–∑–∂–µ
      }
    }

    function renderSchedule() {
      const content = document.getElementById('content');
      content.innerHTML = SLOTS.map(slot => {
        const row = `<div class="time-slot">
          <div class="time-label">${slot}</div>
          <div class="day-slots">`;
        const daysHtml = DAYS.map((day, i) => {
          const dayName = FULL_DAYS[i];
          const state = schedules[currentTeacherTgId]?.[dayName]?.[slot] || 0;
          return `<div class="slot state-${state}" onclick="toggleSlot('${dayName}', '${slot}')"></div>`;
        }).join('');
        return row + daysHtml + '</div></div>';
      }).join('');
    }

    async function toggleSlot(day, slot) {
      const daySchedule = schedules[currentTeacherTgId][day] || {};
      const newState = (daySchedule[slot] || 0 + 1) % 3;
      daySchedule[slot] = newState;
      await fetch(`/api/schedule/${currentTeacherTgId}?initData=${encodeURIComponent(initData)}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ [day]: daySchedule })
      });
      renderSchedule();
    }

    async function saveSchedule() {
      await fetch(`/api/schedule/${currentTeacherTgId}?initData=${encodeURIComponent(initData)}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(schedules[currentTeacherTgId])
      });
    }

    init();
  </script>
</body>
</html>
