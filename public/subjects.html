<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Мои предметы</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: #c9d1d9;
      font-family: system-ui, sans-serif;
      padding: 16px;
    }
    
    .back-btn {
      background: #21262d;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      justify-content: center;
    }
    
    .back-btn:hover {
      background: #30363d;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: #8b949e;
      font-size: 14px;
      margin-bottom: 24px;
    }
    
    .card {
      background: #161b22;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 16px;
      margin-bottom: 16px;
      color: #c9d1d9;
    }
    
    .subjects-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .subject-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 8px;
      background: #21262d;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .subject-item:hover {
      background: #30363d;
    }
    
    .subject-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .subject-name {
      font-size: 14px;
    }
    
    .gender-selector {
      margin: 24px 0;
    }
    
    .gender-options {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    
    .gender-option {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    
    .gender-option input[type="radio"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .save-btn {
      background: #1f6feb;
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.2s;
    }
    
    .save-btn:hover {
      background: #1565c0;
    }
    
    .save-btn:disabled {
      background: #30363d;
      cursor: not-allowed;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="goBack()">← Назад к расписанию</button>
    
    <h1>Мои предметы</h1>
    <p class="subtitle">Выберите теги предметов, которые вы преподаете</p>
    
    <div class="card">
      <div class="section-title">Предметы</div>
      <div id="subjectsContainer" class="loading">Загрузка предметов...</div>
    </div>
    
    <div class="card">
      <div class="section-title">Пол</div>
      <div class="gender-selector">
        <div class="gender-options">
          <label class="gender-option">
            <input type="radio" name="gender" value="Мужской">
            <span>Мужской</span>
          </label>
          <label class="gender-option">
            <input type="radio" name="gender" value="Женский">
            <span>Женский</span>
          </label>
        </div>
      </div>
    </div>
    
    <button class="save-btn" onclick="saveProfile()">Сохранить изменения</button>
  </div>

  <script>
    // Инициализация Telegram Web App
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    
    // Список предметов
    const SUBJECTS = [
      "МатематикаБаза", "МатематикаОГЭ", "МатематикаЕГЭ", "Математика5_8", "Математика9_11",
      "Физика5_8", "ФизикаОГЭ", "ФизикаЕГЭ", "Физика9_11", "Высшая математика", "Олимпиада",
      "Информатика", "Программирование", "Химия", "Биология", "Русский язык",
      "Английский язык", "Обществознание", "История", "География"
    ];
    
    // Данные профиля
    let profile = {
      subjects: [],
      gender: "Мужской"
    };
    
    const tgId = "913096324";
    
    // Назад к расписанию
    function goBack() {
      window.location.href = '/';
    }
    
    // Загрузка профиля
    async function loadProfile() {
      console.log("Загрузка профиля...");
      
      try {
        const response = await fetch(`/api/profile/${tgId}`);
        
        if (!response.ok) {
          throw new Error('Ошибка загрузки профиля');
        }
        
        const data = await response.json();
        console.log("Профиль получен:", data);
        
        // Обновляем профиль
        profile.subjects = Array.isArray(data.subjects) ? data.subjects : [];
        profile.gender = data.gender || "Мужской";
        
        // Рендерим предметы
        renderSubjects();
        
        // Устанавливаем пол
        document.querySelectorAll('input[name="gender"]').forEach(radio => {
          radio.checked = radio.value === profile.gender;
        });
        
      } catch (error) {
        console.error("Ошибка загрузки профиля:", error);
        // Если ошибка, используем пустой профиль
        renderSubjects();
      }
    }
    
    // Рендер списка предметов
    function renderSubjects() {
      const container = document.getElementById('subjectsContainer');
      
      if (!container) return;
      
      const html = `
        <div class="subjects-grid">
          ${SUBJECTS.map(subject => {
            const isChecked = profile.subjects.includes(subject);
            const displayName = subject.replace(/_/g, ' ');
            
            return `
              <label class="subject-item">
                <input type="checkbox" 
                       ${isChecked ? 'checked' : ''}
                       onchange="toggleSubject('${subject}', this.checked)">
                <span class="subject-name">${displayName}</span>
              </label>
            `;
          }).join('')}
        </div>
      `;
      
      container.innerHTML = html;
    }
    
    // Переключение предмета
    function toggleSubject(subject, isChecked) {
      console.log(`Переключение предмета ${subject}: ${isChecked}`);
      
      if (isChecked && !profile.subjects.includes(subject)) {
        profile.subjects.push(subject);
      } else if (!isChecked) {
        profile.subjects = profile.subjects.filter(s => s !== subject);
      }
      
      console.log("Текущие предметы:", profile.subjects);
    }
    
    // Сохранение профиля
    async function saveProfile() {
      // Получаем выбранный пол
      const genderRadio = document.querySelector('input[name="gender"]:checked');
      if (genderRadio) {
        profile.gender = genderRadio.value;
      }
      
      console.log("Сохранение профиля:", profile);
      
      try {
        const response = await fetch(`/api/profile/${tgId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(profile)
        });
        
        if (!response.ok) {
          throw new Error('Ошибка сохранения');
        }
        
        const result = await response.json();
        console.log("Профиль сохранен:", result);
        
        Telegram.WebApp.showAlert("✅ Профиль успешно сохранен!", () => {
          goBack();
        });
        
      } catch (error) {
        console.error("Ошибка сохранения профиля:", error);
        Telegram.WebApp.showAlert("❌ Ошибка сохранения профиля");
      }
    }
    
    // Запуск при загрузке страницы
    document.addEventListener('DOMContentLoaded', loadProfile);
  </script>
</body>
</html>
